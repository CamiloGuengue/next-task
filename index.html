<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container " style="margin-top: 200px;">
        <section class="card mb-3">
        <div class="card-body">
            <h2 class="h1 mb-4">Crear nueva tarea</h2>

            <form id="Form">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" placeholder="Título de la tarea" id="titulo">
                <p style="color: red;" id="error"></p>
            </div>

            <div class="mb-2">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3" placeholder="Descripción de la tarea" id="Descripcion"></textarea>
                <p style="color: red;" id="error1"></p>
            </div>

            <div class="mb-4">
                <label class="form-label">Prioridad</label>
                <select class="form-select"  id="selector">
                <option  value="" disabled>Seleccionar prioridad</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
                </select>
                <p style="color: red;" id="errorSelector"></p>
            </div>

            <button onclick="validar()"type="button" class="btn btn-primary">
                Crear tarea
            </button>
            </form>
        </div>
        </section>


    </main>
    <br><br>
    <h3>TAREAS CREADAS</h3>
    <div id="contenedor"></div>
    <h3>TAREAS TERMINADAS</h3>
    <br><br>
    <button id="btnCrear">Crear cuadrado</button>
    <button id="btnEliminarSeleccionados">Eliminar seleccionados</button>
    <button id="btnEditarSeleccionados" type="button">Editar seleccionados</button>

    <input id="filtro" type="number" min="1" max="10" placeholder="Filtrar por número (1-10)">
    <button id="btnFiltrar" type="button">Filtrar</button>

    <button id="btnMostrarTodos">Mostrar todos</button>
    <br><br>    
    <div id="contenedorEliminados"></div>





<script src="scripts.js"></script>
    
</body>
</html>
